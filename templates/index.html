<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask App Interface</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      animation: backgroundAnimation 8s infinite alternate;
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Button Styles */
    .animated-button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .animated-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: left 0.5s ease-in-out;
    }

    .animated-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .animated-button:hover::before {
      left: 100%;
    }

    /* Button Text */
    .animated-button span {
      position: relative;
      z-index: 2;
    }

    .animated-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="animated-button" onclick="navigateTo('/action1')"><span>Action 1</span></button>
    <button class="animated-button" onclick="navigateTo('/action2')"><span>Action 2</span></button>
    <button class="animated-button" onclick="navigateTo('/action3')"><span>Action 3</span></button>
    <button class="animated-button" onclick="navigateTo('/action4')"><span>Action 4</span></button>
  </div>

  <script>
    // Navigate to the desired route
    function navigateTo(route) {
      window.location.href = route;
    }
  </script>
</body>
</html>
