<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bot</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #007BFF);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="submit"]:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .popup-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: left;
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>We use cookies to enhance your experience. By continuing, you consent to our privacy policy.</p>
            <button onclick="closePopup()">Accept</button>
        </div>
    </div>

    <div class="container">
        <h1>Quiz Bot</h1>

        <form method="POST" id="quizBotForm" enctype="multipart/form-data">
            <label for="prompt">Enter your topic:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Type your topic here" required>

            <p>And upload a textbook:</p>
            <input type="file" id="file" name="file" accept=".pdf">

            <button type="submit" id="submitButton">Ask Quiz Bot</button>
        </form>
        <a href="/" class="back-button">Back to Home</a>
    </div>

    <script>
        function clearStorage() {
            fetch('/clear-localstorage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => response.json())
            .then(data => {
                if (data.clear) {
                    console.log("Triggered clear signal!");
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('popup');
            const cookiesAccepted = localStorage.getItem('cookiesAccepted');

            if (cookiesAccepted === 'true') {
                popup.style.display = 'none';
            }

            window.closePopup = function () {
                popup.style.display = 'none';
                localStorage.setItem('cookiesAccepted', 'true');
            };

            const form = document.getElementById('quizBotForm');
            const submitButton = document.getElementById('submitButton');
            const question = document.getElementById('prompt');
            const file = document.getElementById('file');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if (question.value !== "" || file.value !== "") {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Processing...';
                    submitButton.style.backgroundColor = 'grey';

                    // Add query parameter to indicate submission
                    window.location.search = '?submitted=true';
                    clearStorage();
                    form.submit();
                } else {
                    submitButton.textContent = 'Provide input first!';
                    submitButton.style.backgroundColor = 'red';
                    setTimeout(() => {
                        submitButton.textContent = 'Ask Quiz Bot';
                        submitButton.style.backgroundColor = '#FF5722';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
